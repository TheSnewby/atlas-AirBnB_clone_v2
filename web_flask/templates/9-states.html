<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
</head>
<BODY>
    {% if state_list %}
        <H1>States</H1>
        <UL id="state_list">
            {% for state in state_list %}
                <LI>State: {{ state.id }}: <B>{{ state.name }}</B></LI>
            {% endfor %}
        </UL>
    {% elif state %}
        <H1>State:</H1>
        <H3>Cities:</H3>
        <UL id="state">
            {% for city in state.cities %}
                <LI>City: {{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %}
        </UL>
    {% else %}
        <H1>Not found!</H1>
    {% endif %}
</BODY>
</html>
