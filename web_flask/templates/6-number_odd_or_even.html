<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>HBNB</title>
</head>
<BODY>
{% if n % 2 == 0 %}
    <H1>Number: {{ n }} is even</H1>
{% else %}
    <H1>Number: {{ n }} is odd</H1>
{% endif %}
</BODY>
</html>
